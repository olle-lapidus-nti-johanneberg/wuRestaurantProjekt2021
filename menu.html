<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body id="menu">
    <nav id="navbar">

            <li>
                <img src="img/smarriga_saser.png">

            <li>

    <div id="gridWrapperMenu">
        <main id="landing">
            <div id="link-apetizers" class="link-div" onclick="scrollApetizers()">
                <p>Förrätter</p>
                <span>&#8681;</span>
            </div>
            
            <div id="link-hotfood" class="link-div" onclick="scrollMaincourse()">
                <span>&#8681;</span>
                <p>Varmrätter</p>
            </div>
            
            <div id="link-afterfood" class="link-div" onclick="scrollDesert()">
                <p>Efterrätter</p>
                <span>&#8681;</span>
            </div>
            
        </main>
        <div id="break"></div>
        <div id="break2"></div>
        <div id="break3"></div>
        <section id="apetizers" class="menu-section">
            <p class="menuHeader">Förrätter</p>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="green">
                <p class="item">Grön sås</p>
                <p class="price">125 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="yellow">
                <p class="item">Gul sås</p>
                <p class="price">125 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="orange">
                <p class="item">Orange sås</p>
                <p class="price">135 kr</p>
            </div>
        </section>
        <section id="hotfood" class="menu-section">
            <p class="menuHeader">Varmrätter</p>
            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="brown">
                <p class="item">Brun sås</p>
                <p class="price">265 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="suspect">
                <p class="item">Suspekt sås</p>
                <p class="price">235 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="red">
                <p class="item">Röd sås</p>
                <p class="price">280 kr</p>
            </div>
        </section>
        <section id="afterfood" class="menu-section">
            <p class="menuHeader">Efterrätter</p>
            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="pink">
                <p class="item">Rosa sås</p>
                <p class="price">195 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="gradientColorSauce">
                <p class="item">Flerfärgad sås</p>
                <p class="price">225 kr</p>
            </div>

            <div class="menuItem">
                <img src="img/paint_stroke_monochrome.png" id="purple">
                <p class="item">Lila sås</p>
                <p class="price">175 kr</p>
            </div>
        </section>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/menu.js"></script>
